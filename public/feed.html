<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>feed</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/home.css">
    <link rel="stylesheet" href="./css/feed.css">
</head>
<body>

    <nav class="navbar navbar-dark">
        <div class="navbar-left">
            <span class="navbar-brand">Your App Name | Feed</span>
        </div>
        
        <div class="navbar-right">
            <ul class="navbar-list d-flex align-items-center">
                <li class="navbar-item">
                    <a class="nav-link btn btn-outline-light" href="home.html">home</a>
                </li>
                <li class="navbar-item">
                    <a class="nav-link btn btn-outline-light" href="explore.html">Explore</a>
                </li>
                <li class="navbar-item">
                    <a class="nav-link btn btn-outline-light" href="feed.html">Feed</a>
                </li>
            </ul>
        </div>
    </nav>
    
    <h2 class="container-title">Feed</h2>
    
    <div id="feed">
        <!-- Feed posts loaded dynamically -->
    </div>

    <!-- Add overlay to darken the background when the comment box is up -->
    <div id="overlay" class="overlay" style="display: none;"></div>

    <div id="commentPopup" class="popup-container" style="display: none;">
        <div class="popup-content">
            <label for="commentText" id="commentTextLabel">Enter your comment:</label>
            <textarea id="commentText" rows="4"></textarea>
            <button type="button" id="submitCommentButton" class="btn btn-success">Submit</button>
            <button type="button" id="cancelCommentButton" class="btn btn-danger">Cancel</button>
        </div>
    </div>
    

    <script src="./js/feed.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

</body>
</html>
