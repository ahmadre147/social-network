<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/feed.css"> <!-- Include external CSS file -->
</head>
<body>

<nav class="navbar">
    <div class="navbar-left">
        <button id="addPostButton" class="btn btn-success">Add Post</button>
        <!-- Add more buttons here in the future -->
    </div>
</nav>

<div id="postsContainer">
    <!-- Posts will be dynamically added here -->
</div>

<div id="postFormContainer" style="display: none;">
    <form id="postForm">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>

        <label for="body">Body:</label>
        <textarea id="body" name="body" rows="4" required></textarea>

        <label for="photo">Photo URL:</label>
        <input type="text" id="photo" name="photo" placeholder="Optional: Add a photo URL">

        <button type="submit" class="btn btn-success">Create Post</button>
        <button type="button" id="cancelPostButton" class="btn btn-danger">Cancel</button>
    </form>
        
    </form>
</div>

<script src="./js/feed.js"></script> <!-- Include external JS file -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

</body>
</html>
